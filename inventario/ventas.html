<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="venta.css">
</head>
<body>
    <nav class="navbar">
        <h1>Ferremax</h1>
    </nav>

    <div class="container">
        <h1>Sistema de Ventas</h1>     <button class="venta-button" onclick="window.location.href='index.html'">Inventario</button>
        <div class="venta-container">
            <form id="formVenta" class="venta-form">
                <div class="form-group">
                    <label for="selectCliente">Cliente:</label>
                    <select id="selectCliente" name="cliente">
                        <option value="">Seleccionar Cliente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="selectProducto">Producto:</label>
                    <select id="selectProducto" name="producto">
                        <option value="">Seleccionar Producto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="number" id="cantidadProducto" name="cantidad" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="selectEnvio">Tipo de Env√≠o:</label>
                    <select id="selectEnvio" name="envio">
                        <option value="retiro">Retiro en Sucursal</option>
                        <option value="despacho">Despacho a Domicilio</option>
                    </select>
                </div>
                <button type="submit">Ver Detalle</button>
            </form>
            <div class="detalle-venta">
                <h2>Detalle de Venta</h2>
                <div id="clienteDetalle"></div>
                <div id="productoDetalle"></div>
                <div id="tipoEnvio">
                    <p id="mensajeEnvio"></p>
                </div>
                <button id="finalizarVenta">Finalizar Venta</button>
            </div>
        </div>
        <div class="ventas-realizadas">
            <h2>Ventas Realizadas</h2>
            <div id="listaVentas" class="lista-ventas"></div>
        </div>
    </div>
    <script src="venta.js"></script>
</body>
</html>
