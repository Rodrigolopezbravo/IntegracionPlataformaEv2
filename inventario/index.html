<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes y Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listado de Clientes</h1>
        <div id="clientes-lista" class="lista"></div>
        <button onclick="mostrarFormularioCliente()">Agregar Cliente</button>
    </div>

    <div class="container">
        <h1>Listado de Productos</h1>
        <div id="productos-lista" class="lista"></div>
        <button onclick="mostrarFormularioProducto()">Agregar Producto</button>
    </div>

    <!-- Formulario para agregar cliente -->
    <div id="formulario-cliente" class="form-container hidden">
        <h2>Agregar Cliente</h2>
        <form id="form-cliente">
            <input type="text" id="nombre-cliente" placeholder="Nombre" required>
            <input type="email" id="email-cliente" placeholder="Email" required>
            <input type="text" id="direccion-cliente" placeholder="DirecciÃ³n" required>
            <button type="submit">Guardar Cliente</button>
        </form>
    </div>

    <!-- Formulario para agregar producto -->
    <div id="formulario-producto" class="form-container hidden">
        <h2>Agregar Producto</h2>
        <form id="form-producto">
            <input type="text" id="nombre-producto" placeholder="Nombre" required>
            <input type="number" id="precio-producto" placeholder="Precio" required>
            <input type="number" id="stock-producto" placeholder="Stock" required>
            <button type="submit">Guardar Producto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
